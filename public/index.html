<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>ToDo's</h1>
      <form v-on:submit.prevent="saveNewTask">
        <label for="new-task"></label>
        <input v-model="newTask" type="text" id="new-task" />
        <label for="high-priority" id="high-priority">High</label>
        <input v-model="priorityChoice" type="radio" name="priority" value="high" id="high-priority">
        <label for="low-priority" id="low-priority">Low</label>
        <input v-model="priorityChoice" type="radio" name="priority" value="low" id="low-priority" checked>
        <input type="submit" value="Save Item" id="submit-button" />
      </form>
      <ul>
        <li v-for="(task, index) in tasks" v-bind:class="task.highPriority ? 'highPriority' : 'lowPriority'">
          <span>{{task.name}}</span>
          <span v-if="task.highPriority"></span>
        </li>
      </ul>
    </div>
  </body>
</html>
